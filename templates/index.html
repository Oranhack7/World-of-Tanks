<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanks Database</title>
</head>
<body>
    <h1>Tanks Database</h1>
    
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <table>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Country</th>
            <th>Year</th>
            <th></th> <!-- New column for delete button -->
        </tr>
        {% for tank in tanks %}
        <tr>
            <td>{{ tank.name }}</td>
            <td>{{ tank.type }}</td>
            <td>{{ tank.country }}</td>
            <td>{{ tank.year }}</td>
            <td>
                <form action="/delete_tank" method="post">
                    <input type="hidden" name="name" value="{{ tank.name }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/add_tank" method="post">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="type" placeholder="Type">
        <input type="text" name="country" placeholder="Country">
        <input type="text" name="year" placeholder="Year">
        <button type="submit">Add Tank</button>
    </form>
</body>
</html>
