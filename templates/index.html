<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanks Database</title>
</head>
<body>
    <h1>Tanks Database</h1>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Country</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            {% for tank in tanks %}
            <tr>
                <td>{{ tank.type }}</td>
                <td>{{ tank.name }}</td>
                <td>{{ tank.country }}</td>
                <td>{{ tank.year }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
